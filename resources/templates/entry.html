<!-- CONTENT -->

<!-- SEPARATOR -->
<div  class="blk_wrapper" style="">
    <table width="600" cellspacing="0" cellpadding="0" border="0"
           class="blk" name="blk_divider" style="">
        <tbody>
        <tr>
            <td class="tblCellMain" style="padding: 20px 0px;">
                <table class="tblLine" cellspacing="0" cellpadding="0"
                       border="0" width="100%"
                       style="border-top-width: 1px; border-top-color: rgb(223, 223, 223); border-top-style: solid; min-width: 1px;">
                    <tbody>
                    <tr>
                        <td><span></span></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Deal info -->
<div  class="blk_wrapper" style="">
    <table width="600" cellspacing="0" cellpadding="0" border="0"
           class="blk" name="blk_card">
        <tbody>
        <tr>
            <td class="bmeImageCard" align="center"
                style="padding-left:20px; padding-right:20px; padding-top:0px; padding-bottom:0px;">
                <table width="100%" cellspacing="0" cellpadding="0"
                       border="0">
                    <tbody>
                    <tr>
                        <td valign="top" class="bmeImageContainer"
                            style="border-collapse: collapse; background-color: rgba(0, 0, 0, 0);"
                            width="560">
                            <table cellspacing="0" cellpadding="0"
                                   border="0" width="100%">
                                <tbody>
                                <tr>
                                    <td valign="top" align="center"
                                        class="tdPart">
                                        <table cellspacing="0"
                                               cellpadding="0"
                                               border="0"
                                               class="bmeCaptionTable"
                                               style="float: left;"
                                               width="373" align="left">
                                            <tbody>
                                            <tr>
                                                <td style="padding: 20px 0px 20px 20px; font-family: Arial, Helvetica, sans-serif; font-weight: normal; font-size: 14px; color: rgb(56, 56, 56); text-align: left;"
                                                    name="tblCell"
                                                    valign="top"
                                                    align="left"
                                                    class="tblCell">
                                                    <div style="line-height: 150%;">
                                                        <span style="font-size: 18px; font-family: Helvetica, Arial, sans-serif; color: #1e1e1e; line-height: 150%;"><strong>{{name}}</strong></span>
                                                        <br><span
                                                                style="font-size: 30px; font-family: Helvetica, Arial, sans-serif; color: #d63c3c; line-height: 150%;">
<em><strong>{{{price}}}</strong></em></span>
                                                        <br><span
                                                                style="font-size: 14px; font-family: Helvetica, Arial, sans-serif; color: #929292; line-height: 150%;"><strong>{{fromto}}</strong></span>
                                                        <br>
                                                        <br>
                                                        <br><span
                                                                style="font-size: 14px; font-family: Helvetica, Arial, sans-serif; color: #929292; line-height: 150%;">Use code: </span><span
                                                                style="font-size: 14px; font-family: Helvetica, Arial, sans-serif; color: #d63c3c; line-height: 150%;"><strong>{{discountCode}}</strong></span>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                    <td valign="top" align="center"
                                        class="tdPart">
                                        <table cellspacing="0"
                                               cellpadding="0"
                                               border="0"
                                               class="bmeImageTable"
                                               style="float: right; height: 222px;"
                                               align="right"
                                               dimension="30%"
                                               width="187" height="222">
                                            <tbody>
                                            <tr>
                                                <td name="bmeImgHolder"
                                                    style="padding:20px;"
                                                    align="left"
                                                    valign="top"
                                                    height="182"><img
                                                            src="{{imageUrl}}"
                                                            width="147"
                                                            style="max-width: 250px; display: block;"
                                                            alt=""
                                                            border="0"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Button link -->
<div class="blk_wrapper" style="">
    <table width="600" cellspacing="0" cellpadding="0" border="0"
           class="blk" name="blk_button" style="">
        <tbody>
        <tr>
            <td width="40"></td>
            <td align="center">
                <table class="tblContainer" cellspacing="0"
                       cellpadding="0" border="0" width="100%">
                    <tbody>
                    <tr>
                        <td height="0"></td>
                    </tr>
                    <tr>
                        <td align="left">
                            <table cellspacing="0" cellpadding="0"
                                   border="0" class="bmeButton"
                                   align="left"
                                   style="border-collapse: separate;">
                                <tbody>
                                <tr>
                                    <td style="border-radius: 20px; border: 0px none transparent; text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 14px; padding: 10px 40px; font-weight: bold; background-color: rgb(214, 60, 60);"
                                        class="bmeButtonText"><span
                                                style="font-family: Helvetica, Arial, sans-serif; font-size: 14px; color: rgb(255, 255, 255);">
<a style="color:#FFFFFF;text-decoration:none;" href="{{itemLink}}" target="_blank">Shop Now</a></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td height="0"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td width="40"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- SEPARATOR -->
<div class="blk_wrapper" style="">
    <table width="600" cellspacing="0" cellpadding="0" border="0"
           class="blk" name="blk_divider" style="">
        <tbody>
        <tr>
            <td class="tblCellMain" style="padding: 20px 0px;">
                <table class="tblLine" cellspacing="0" cellpadding="0"
                       border="0" width="100%"
                       style="border-top-width: 1px; border-top-color: rgb(223, 223, 223); border-top-style: solid; min-width: 1px;">
                    <tbody>
                    <tr>
                        <td><span></span></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
